<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="side-menu21"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left" id="side-menu21">
    <ion-header-bar class="bar-light">
      <div class="title">Menu</div>
    </ion-header-bar>
    <ion-content padding="false" class="side-menu-left has-header ">
      <ion-list id="menu-list1">
        <ion-item class="item-icon-left positive" id="menu-list-item1" ui-sref="menu.adicionar()" menu-close="">
          <i class="icon ion-android-person-add"></i>Adicionar Usuário</ion-item>
        <ion-item class="item-icon-left positive" id="menu-list-item2" ui-sref="menu.verificar()" menu-close="">
          <i class="icon ion-android-done"></i>Verificar Usuário</ion-item>
        <ion-item class="item-icon-left positive" id="menu-list-item2" ui-sref="menu.editar()" menu-close="">
          <i class="icon ion-edit"></i>Editar Usuário</ion-item>
        <ion-item class="item-icon-left positive" id="menu-list-item4" ui-sref="menu.ajuda()" menu-close="">
          <i class="icon ion-help"></i>Ajuda</ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
